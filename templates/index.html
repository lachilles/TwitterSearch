{% extends 'base.html' %}
{% block searchbar %}
{% endblock %}
{% block content %}

<!-- Content here -->
<p>See what's happening <b>right now</b></p>
<form class ="navbar-form cent" action="/search-results.json/" id="search-box">

        <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="search" id="search">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
    </form>

  <script src="/static/js/submit-search.js"></script>

<div id="tweet_data">
<table class="table table-striped">
{% for tweet in tweets %}
    <tr>
        <td>{{ tweet.datetime }}</td>
        <td>{{ tweet.user.screen_name }}</td>
        <td>{{ tweet.text }}</td>
        <td>{{ tweet.favorite_count }}</td>
    </tr>
</table>
</div>

{% endfor %}

{% endblock %}
