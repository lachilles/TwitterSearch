{% extends 'base.html' %}
{% block searchbar %}
{% endblock %}
{% block content %}

<!-- Content here -->
<p>See what's happening <b>right now</b></p>
<form class ="navbar-form" action="/search-results.json/" id="search-box">

        <div class="input-group">
        <input type="text" class="form-control" placeholder="Search" name="search" id="search">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
    </form>
<br>
<br>

<div class="container-fluid">
    <div id="tweet_data" class="row">
    <table class="table table-striped">
        <tr>
            <th>Created At</th>
            <th>Screen Name</th>
            <th>Text</th>
            <th>Favorite Count</th>
        </tr>
        {% for tweet in tweets %}
            <tr>
                <td>{{ tweet.created_at  }}</td>
                <td>{{ tweet.user }}</td>
                <td>{{ tweet.text }}</td>
                <td>{{ tweet.favorite_count }}</td>
            </tr>
        {% endfor %}
        </table>
    </div>
</div>

<script src="/static/js/submit-search.js"></script>


{% endblock %}
